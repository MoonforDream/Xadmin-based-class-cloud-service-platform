<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        label {
            display: inline-block;
            width: 100px;
            margin-right: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        #members {
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="/class/queue/" method="post">
            <label for="leader">组长姓名：</label>
            <input type="text" id="leader" name="leader"><br><br>
            <div id="members"></div>
            <button type="button" id="add-member">添加组员</button>
            <button type="submit">提交</button>
        </form>
    </div>
    <script>
        $(function() {
            var maxMembers = {{ size }}; // 最大组员数量
            var membersDiv = $('#members');
            var addBtn = $('#add-member');
            var memberCount = 0;

            addBtn.click(function() {
                if (memberCount < maxMembers) {
                    memberCount++;
                    var label = $('<label>').attr('for', 'member-' + memberCount).text('组员姓名' + memberCount + '：');
                    var input = $('<input>').attr('type', 'text').attr('id', 'member-' + memberCount).attr('name', 'member-' + memberCount);
                    membersDiv.append(label).append(input).append('<br>');
                }
            });
        });
    </script>
</body>
</html>
