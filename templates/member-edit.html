<!doctype html>
{% load static %}
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>班级云服务平台注册</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'images/logo2.ico' %}">
	  <link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/sweetalert/2.1.0/sweetalert.min.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">班级云服务平台注册</div>
        <div id="darkbannerwrap"></div>

        {% if message %}
            <script>
                swal('平台通知','{{ message }}','error');
            </script>
        {% endif %}

        {% if message1 %}
            <script>
                swal('平台通知','{{ message1 }}','success');
            </script>
        {% endif %}


        <form method="post" class="layui-form" action="/class/register/">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="email" lay-verify="email" placeholder="邮箱" type="text" class="layui-input">
            <hr class="hr15">
            <input name="password" lay-verify="pass" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input name="repassword" lay-verify="repass" placeholder="确认密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="注册" lay-submit lay-filter="register" style="width:100%;" type="submit">
            <hr class="hr20" >
            <a href="/class/login/" style="font-size: 13px; float: left;">登录已有账号</a>
            <a href="/class/password/" style="font-size: 13px; float: right;">修改密码</a>
        </form>
    </div>

    <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    // nikename: function(value) {
                    //     if (value.length < 5) {
                    //         return '昵称至少得5个字符啊';
                    //     }
                    // },
                    email:[/^[^\s@]+@[^\s@]+\.[^\s@]+$/,'请填写正确的邮箱'],
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('input[name=password]').val() != value) {
                            return '两次密码不一致';
                        }
                    }
                });

<!--                //监听提交-->

<!--                        parent.layer.close(index);-->

            });</script>
<script type="text/javascript">
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
</script>
</body>
</html>
