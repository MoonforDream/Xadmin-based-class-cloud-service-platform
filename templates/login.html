<!doctype html>
{% load static %}
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>班级云服务平台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
	  <link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
    <link rel="shortcut icon" href="{% static 'images/logo2.ico' %}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/sweetalert/2.1.0/sweetalert.min.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">班级云服务平台登录</div>
        <div id="darkbannerwrap"></div>
        {% if message1 %}
            <script>
                swal('平台通知','{{ message1 }}','success');
            </script>
        {% endif %}

        {% if message %}
            <script>
                swal('平台通知','{{ message }}','error');
            </script>
        {% endif %}
        {% if error %}
            <script>
                swal('平台通知','{{ error }}','error');
            </script>
        {% endif %}
        <form method="post" class="layui-form" action="/class/login/">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <a href="/class/password/" style="font-size: 13px; float: left;">忘记密码</a>
            <a href="/class/register/" style="font-size: 13px; float: right;">注册账号</a>
        </form>
    </div>
<script>
    layui.use(['form','layer'],
    function(){
        $ = layui.jquery;
        var form = layui.form,
        layer = layui.layer;
    });
</script>
<script type="text/javascript">
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
</script>
</body>
</html>
